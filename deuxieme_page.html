<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Deuxième page</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1 align="center">Ma deuxième page</h1>

        <!-- LISTES 
            Liste non ordonnée : unordered list (ul)
            Liste ordonnée : ordered list (ol)
            Element : list item (li)-->

        <ul>
            <li>Bleu</li>
            <li>Blanc</li>
            <li>Rouge</li>
        </ul>

        <ol>
            <li>Apprendre HTML</li>
            <li>Apprendre CSS</li>
            <li>Créer un site</li>
        </ol>

        <!--
            TABLE : créer la table (table)
            Puis,
            créer une ligne : table row (tr)
                dans la ligne : 
                    créer un titre : table header (th)
                    créer une donnée : table data (td)
        -->
        <table border="1">
            <tr>
                <th>Article</th>
                <th>Prix</th>
            </tr>
            <tr>
                <td>Chocolat noir</td>
                <td>2,5 €</td>
            </tr>

        </table>

    </body>
</html>
